<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="description" content="Counter Up - jQuery Plugin Demo" />
        <meta name="author" content="Benjamin Intal" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/counter.css" />
        <title>Counter Up</title>
    </head>

    <body>
        <!--counter one-->
        <div class="container">
            <div class="row mb-4">
                <div class="col-lg-12">
                    <!--counter one-->
                    <div class="text-center">
                        <h2 class="text-center text-danger mt-5">Project Complete</h2>
                        <h2 class="counter text-center text-success">43,753</h2>
                        <h2 class="counter text-center text-primary">1795.10</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- counter two-->
        <section class="demo-area mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="single-coutnerup">
                                    <h1 class="count-num text-primary">1,00236</h1>
                                    <h2 class="title text-danger">Total Users</h2>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="single-coutnerup">
                                    <h1 class="count-num text-dark">90,236</h1>
                                    <h2 class="title text-secondary">Total Download</h2>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="single-coutnerup">
                                    <h1 class="count-num text-success">30,236</h1>
                                    <h2 class="title text-dark">Total Visitors</h2>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="single-coutnerup">
                                    <h1 class="count-num text-dark">10,236</h1>
                                    <h2 class="title text-danger">Happy Clients</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--loop counter-->

        <div class="wrapped mt-4">
            <div class="middle">
                <div class="inner">
                    <h2>Loop Counter</h2>
                    <div class="counter-class text-danger" data-date="2021-07-24 23:59:59">
                        <div><span class="counter-days text-dark"></span> Days</div>
                        <div><span class="counter-hours text-success"></span> Hours</div>
                        <div><span class="counter-minutes text-primary"></span> Minutes</div>
                        <div><span class="counter-seconds text-secondary"></span> Seconds</div>
                    </div>
                </div>
            </div>
        </div>

        <!--script data-->
        <script src="js/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
        <script src="vendor/counter-master/jquery.counterup.min.js"></script>
        <script src="vendor/counter-master/jquery.rcounterup.js"></script>
        <script src="js/loopcounter.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
